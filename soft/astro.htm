<h1>Astronomical software (2011)</h1>
<ul>
<li><a href="http://www.ap-i.net/skychart/">Cartes du Ciel 3</a> is one of the best freeware planetariums.</li>
<li><a href="http://www.deepsky2000.com">DeepSky 2011</a> is the most known program for planning amateur observations, integrates with Cartes du Ciel.</li>
<li><a href="http://www.starstrider.com/">StarStrider 2.8</a> is interesting program visualizing distribution of stars in space.</li>
</ul>
