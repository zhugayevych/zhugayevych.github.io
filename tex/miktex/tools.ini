[001]
name=pdfLaTeX
program=miktex-pdftex.exe
arguments=$synctexoption, "-undump=pdflatex", "-aux-directory=C:\\tmp\\_aux", $fullname
showPdf=true

[002]
name=pdfLaTeX+MakeIndex+BibTeX
program=texify.exe
arguments=--pdf, "--tex-option=$synctexoption", "--clean", $fullname
showPdf=true

[003]
name=BibTeX
program=miktex-bibtex.exe
arguments=$basename
showPdf=false

[004]
name=MakeIndex
program=miktex-makeindex.exe
arguments=$basename
showPdf=false

[005]
name=pdfTeX
program=miktex-pdftex.exe
arguments=$synctexoption, $fullname
showPdf=true

[006]
name=TeXtoEPS
program=C:/Sys/tex2eps.bat
arguments=$fullname
showPdf=false

[007]
name=TeXtoEPStoPDF
program=C:/Sys/tex2eps2pdf.bat
arguments=$fullname
showPdf=true
