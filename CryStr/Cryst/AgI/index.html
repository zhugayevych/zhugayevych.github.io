<h1>AgI</h1>

<p>At 420K semiconductor and ionic conductor AgI undergoes first order phase transition from normal <a href="AgI_b.cif">&beta;-AgI</a>
 with wurtzite (<a href="../../Str/B4.html">B4</a>) structure or &gamma;-AgI with sphalerite (<a href="../../Str/B3.html">B3</a>) structure
 to superionic <a href="AgI_a.cif">&alpha;-AgI</a> phase.
 The ionic conductivity &sigma; changes from 10<sup>-3</sup> to 10<sup>0</sup> &Omega;<sup>-1</sup>cm<sup>-1</sup>.</p>
